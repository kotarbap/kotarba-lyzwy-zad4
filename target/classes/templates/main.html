<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypozyczalnia Lyzew by Piotr Kotarba</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <a th:if="${logged == false}">Zaloguj sie aby wypozyczyc lyzwy</a>

    <div th:each="skates : ${skates}" class="skates">
        <div th:text="${skates.brand}" class="brand"></div>
        <div th:text="${skates.model}" class="model"></div>
        <div th:text="'Cena: ' + ${skates.price}" class="price"></div>
        <div th:text="'Rozmiar: ' + ${skates.size}" class="size"></div>
        <div th:text="'Ilosc: ' + ${skates.quantity}" class="quantity"></div>
        <a th:if="${logged == true}" th:href="@{/cart/add/{id}(id=${skates.id})}">Do koszyka</a>
    </div>
</div>
</body>
</html>
